    <div class="form-group">

        <div class="col-xs-12 col-sm-8">
            <input id="c-continuity_give_type" class="form-control" name="row[continuity_give_type]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Continuity_give_number')}:</label>

            <input id="c-continuity_give_number" class="form-control" name="row[continuity_give_number]" type="number">

    <div class="form-group">

    <div class="form-group">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invite_flg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invite_flg" class="form-control" name="row[invite_flg]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invite_stage_number')}:</label>
        <div class="col-xs-12 col-sm-8">

    <div class="form-group">

        <div class="col-xs-12 col-sm-8">
            <input id="c-invite_stage_give_type" class="form-control" name="row[invite_stage_give_type]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Invite_stage_give_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-invite_stage_give_number" class="form-control" name="row[invite_stage_give_number]" type="number">

    <div class="form-group">
